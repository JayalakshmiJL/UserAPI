<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fetch users using API</h1>
        <label for="Enter the number of records:">Enter the number of records:</label>
        <input type="number" id="rangeval">
    
    <button id="fetchUser">Fetch users</button>
    <button id="clear">Clear</button>

    <div id="userDetails" style="display: none;">
        <table id="users">
            <tr class="bg-info">
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
            </tr>

            <tbody id="myTable">

            </tbody>
        </table>

    </div>
</div>
</body>
<script src="main.js"></script>
</html>
